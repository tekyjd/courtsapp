<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ontario Courthouse Selector</title>
<style>
body { font-family: system-ui, sans-serif; margin: 24px; color: #111; }
h1 { font-size: 1.5rem; }
select { padding: 10px; border-radius: 8px; }
#address { margin-top: 1rem; font-size: 1.1rem; }
</style>
</head>
<body>
<h1>Ontario Courthouse Selector</h1>
<label for="courthouseSelect">Select a Courthouse</label>
<select id="courthouseSelect"><option value="">— Select —</option></select>
<div id="address"></div>


<script>
const DATA_URL = "https://yourusername.github.io/ontario-courthouse-locator/courthouses.json";


async function init() {
const res = await fetch(DATA_URL);
const data = await res.json();
const select = document.getElementById('courthouseSelect');
const addr = document.getElementById('address');
data.forEach((item, i) => {
const opt = document.createElement('option');
opt.value = i;
opt.textContent = item.city;
select.appendChild(opt);
});
select.addEventListener('change', () => {
const i = select.value;
addr.textContent = i ? `Address: ${data[i].address}` : '';
});
}
init();
</script>
</body>
</html>
